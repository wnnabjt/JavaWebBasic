<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        // 使用JQuery时的入口函数书写方法
        $(function() {
            // 使用JQuery进行事件绑定
            $("#b1").click(function() {
                alert("abc");
            })

            // 使用JQuery的css方法实现样式控制
            $("#div1").css("backgroundColor", "pink");
        })
    </script>
</head>
<body>

    <div id="div1">div1</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
