<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/jquery-migrate-1.0.0.js" type="text/javascript" charset="utf-8"></script> // 注意，toggle方法的事件切换功能在1.9版本之后已经移除，因此在之后的版本中想要toggle的事件切换使用必须导入该js包。
    <script type="text/javascript">
        $(function () {
            $("#btn").toggle(function() {
                $("#myDiv").css("backgroundColor", "green");
            }, function() {
                $("#myDiv").css("backgroundColor", "pink");
            })
        })

    </script>
</head>
<body>

    <input id="btn" type="button" value="事件切换">
    <div id="myDiv" style="width:300px;height:300px;background:pink">
        点击按钮变成绿色，再次点击红色
    </div>
</body>
</html>
